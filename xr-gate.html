<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>XReality Gate Assignment</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body>
<a-scene background="color: #b7d1d8">

  <!-- Camera -->
  <a-entity position="0 1.6 3">
    <a-camera></a-camera>
  </a-entity>

  <!-- Ground -->
  <a-plane 
    position="0 0 -6" 
    rotation="-90 0 0" 
    width="15" 
    height="15" 
    color="#7BC8A4">
  </a-plane>

  <!-- OUTER GREEN ARCH -->
  <a-torus
    position="0 1.8 -3"
    radius="2"
    arc="270"
    rotation="0 0 -45"
    radius-tubular="0.1"
    color="green">
  </a-torus>

  <!-- YELLOW ARCH -->
  <a-torus
    position="0 1.8 -2.8"
    radius="1.6"
    arc="270"
    rotation="0 0 -45"
    radius-tubular="0.1"
    color="gold">
  </a-torus>

  <!-- BLUE ARCH -->
  <a-torus
    position="0 1.8 -2.6"
    radius="1.2"
    arc="270"
    rotation="0 0 -45"
    radius-tubular="0.1"
    color="blue">
  </a-torus>

  <!-- PURPLE ARCH -->
  <a-torus
    position="0 1.8 -2.4"
    radius="0.8"
    arc="270"
    rotation="0 0 -45"
    radius-tubular="0.1"
    color="purple">
  </a-torus>
 
  <!-- Pink Pillars -->
  <a-cylinder 
    position="-0.8 1.3 -2" 
    radius="0.10" 
    height="1.5"
    color="#FF00FF">
  </a-cylinder>

  <a-cylinder 
    position="0.8 1.3 -2" 
    radius="0.10" 
    height="1.5"
    color="#FF00FF">
  </a-cylinder>

  <!-- Name Board -->
  <a-plane 
    position="0 1.8 -2" 
    width="1.8" 
    height="0.4"
    color="#ffff99">
    
    <a-text 
      value="Manuel"
      align="center"
      color="black"
      width="3"
      position="0 0 0.01">
    </a-text>

  </a-plane>

  <!-- Lighting -->
  <a-light type="ambient" intensity="0.8"></a-light>
  <a-light type="directional" position="0 5 5" intensity="0.8"></a-light>

</a-scene>
</body>
</html>
