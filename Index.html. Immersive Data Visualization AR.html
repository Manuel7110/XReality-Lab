<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Working WebXR Visualization</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; overflow:hidden; background:#111; }
#info {
    position:absolute;
    top:10px;
    left:10px;
    color:white;
    font-family:Arial;
}
</style>
</head>

<body>
<div id="info">WebXR 3D Data Visualization</div>

<script type="module">

import * as THREE from "https://unpkg.com/three@0.155.0/build/three.module.js";
import { OrbitControls } from "https://unpkg.com/three@0.155.0/examples/jsm/controls/OrbitControls.js";
import { VRButton } from "https://unpkg.com/three@0.155.0/examples/jsm/webxr/VRButton.js";
import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

////////////////////
// SCENE
////////////////////

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);

const camera = new THREE.PerspectiveCamera(
75,
window.innerWidth/window.innerHeight,
0.1,
1000
);
camera.position.set(8,8,12);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);

document.body.appendChild(VRButton.createButton(renderer));

////////////////////
// CONTROLS
////////////////////

const controls = new OrbitControls(camera, renderer.domElement);
controls.target.set(3,0,3);
controls.update();

////////////////////
// LIGHTING
////////////////////

scene.add(new THREE.AmbientLight(0xffffff,0.6));

const dirLight = new THREE.DirectionalLight(0xffffff,0.8);
dirLight.position.set(10,20,10);
scene.add(dirLight);

////////////////////
// DATA
////////////////////

const data = [
{ x:0, y:0, value:5 },
{ x:1, y:0, value:8 },
{ x:2, y:0, value:2 },
{ x:0, y:1, value:7 },
{ x:1, y:1, value:3 },
{ x:2, y:1, value:9 },
{ x:0, y:2, value:4 },
{ x:1, y:2, value:6 },
{ x:2, y:2, value:1 }
];

const maxValue = d3.max(data, d=>d.value);

const scale = d3.scaleLinear()
.domain([0,maxValue])
.range([0.2,6]);

////////////////////
// BARS
////////////////////

data.forEach(d=>{

const height = scale(d.value);

const geometry = new THREE.BoxGeometry(1,height,1);

const material = new THREE.MeshStandardMaterial({
color: new THREE.Color(`hsl(${(d.value/maxValue)*240},100%,50%)`)
});

const bar = new THREE.Mesh(geometry,material);

bar.position.set(d.x*2,height/2,d.y*2);

scene.add(bar);

});

////////////////////
// GRID
////////////////////

const grid = new THREE.GridHelper(20,20);
scene.add(grid);

////////////////////
// RESIZE
////////////////////

window.addEventListener("resize",()=>{
camera.aspect = window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});

////////////////////
// LOOP
////////////////////

renderer.setAnimationLoop(()=>{
renderer.render(scene,camera);
});

</script>

</body>
</html>
